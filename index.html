<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/ae860589f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/social.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale" />
    <title>Mobile Repair Store</title>
  </head>
  <body>
    <!--Social Bar-->
    <div id="social">
      <div>
        <p><i class="fas fa-home"></i> 320 Fifth Avenue New York, NY 90210</p>
        <p><i class="fas fa-envelope"></i> info@yourdomain.com</p>
      </div>
      <div>
        <i class="fab fa-facebook-f"></i> / <i class="fab fa-twitter"></i> /
        <i class="fab fa-linkedin-in"></i> / <i class="fab fa-instagram"></i> /
        <i class="fab fa-vimeo-v"></i>
      </div>
    </div>
    <!--Contact bar-->
    <div id="contact">
      <img src="./images/logo.png" alt="Mobile Repair Logo" />
      <div class="contact-details">
        <div>
          <i class="fas fa-phone-alt"></i>
          <div>
            <p>CONTACT US</p>
            <p>(123) 456 7890</p>
          </div>
        </div>
        <div>
          <i class="far fa-clock"></i>
          <div>
            <p>WORKING TIME</p>
            <p>Mon - Sat: 10:00-18:00</p>
          </div>
        </div>
        <a href="#">Get a quote</a>
      </div>
    </div>
    <nav>Navbar</nav>
    <section>Landing</section>
    <section>Why section</section>
    <section>services</section>
    <section>counter</section>
    <section>description</section>
    <section>testimonials</section>
    <section>blogs</section>
    <section>quotes</section>
    <section>branding</section>
    <footer>footer</footer>
  </body>
</html>
